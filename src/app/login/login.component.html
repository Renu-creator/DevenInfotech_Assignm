<h4 class="text-center">{{title}}</h4>

<!-- <hr> -->
<div class="jumbotron">
<div class="container">
<div class="row">

    <div class="col-md-6">
    <h5>Login here...!</h5>
    <hr>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
            <label>User Name</label>
            <input type="text" name="unm" [(ngModel)]="LoginModel.unm" #unm="ngModel" 
            [ngClass]="{'is-invalid':f.submitted && unm.invalid}"   class ="form-control" placeholder="First-name" required>
            <div class="invalid-feedback">
                <div>username required</div>

            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="pwd" [(ngModel)]="LoginModel.pwd" #pwd="ngModel" 
            [ngClass]="{'is-invalid':f.submitted && pwd.invalid}" class ="form-control" placeholder="Password" required minlength="6">
            <div *ngIf="f.submitted && pwd.invalid" class="invalid-feedback">
                <div *ngIf="pwd.errors.required">password required</div>
                <div *ngIf="pwd.errors.minlength">password must be of 6 characters </div>

            </div>
        </div>


        <hr>

<div class="form-group">
<button class="btn btn-primary " name="submit"  type="submit">Sign-In</button>
</div>
</form>
</div>
</div>
</div>
</div>
